<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>EAnime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="menu">
      <img onclick='{backClick()}' id="back_button" class="menu__item back" src="../images/back.png"></img>
      <div class="menu__server">
        <div id="select_server">JkAnime</div>
        <img class="menu__item" id="search_button" onclick="{search()}" src="../images/search.png"/>
        <img class="menu__item" id="more_button" onclick="{pages()}" src="../images/plus.png"/>
      </div>
      <img id="settings_button" class="menu__item" src="../images/settings.png"></img>
      <img onclick='{shutdown()}' id="shutdown_button" class="menu__item" src="../images/power.png"></img>
    </div>
    <div class="server_select">
      <div class="button" id="jkanime">JkAnime</div>
      <div class="button" id="sololatino">SoloLatino Anime</div>
    </div>
    <div class="content">
      <div class="cat_container">
        <h1 class="cat_container__title">Favoritos</h1>
        <div class="cat_container__list" id="favorites_list">
          <div class="cat_container__media">
            <div class="cat_container__media_title">Moshuko tensei</div>
          </div>
          <div class="cat_container__media">
            <div class="cat_container__media_title">Moshuko tensei</div>
          </div>
          <div class="cat_container__media">
            <div class="cat_container__media_title">Moshuko tensei</div>
          </div>
        </div>
      </div>
      <h1>Servidores</h1>
      <div class="servers_container">
        <div class="servers_container__item">
          <div class="servers_container__text" onclick="{serverClick(this, 'tioanime')}">TioAnime</div>
          <div class="servers_container__more button" onclick="{alert('tioanime')}"><div class="servers_container__more__text">+</div></div>
        <div class="servers_container__search button" onclick="{alert('')}"><img class="servers_container__search__img" src="../images/search.png"/></div>
        </div>
        <div class="servers_container__item">
          <div class="servers_container__text" onclick="{serverClick(this, 'jkanime')}">JkAnime</div>
          <div class="servers_container__more button" onclick="{alert('jkanime')}"><div class="servers_container__more__text">+</div></div>
      </div>
        <div class="servers_container__item"><div class="servers_container__text" onclick="{serverClick(this, 'sololatino')}">Solo latino</div><div class="servers_container__more button" onclick="{alert('sololatino')}"><div class="servers_container__more__text">+</div></div></div>
      </div>
      <div class="servers_container__section">
        <div class="cat_container">
          <h1 class="cat_container__title">Nuevos cap√≠tulos</h1>
          <div class="cat_container__list">
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
          </div>
        </div>
        <br />
        <div class="cat_container">
          <h1 class="cat_container__title">Nuevas series</h1>
          <div class="cat_container__list">
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
            <div class="cat_container__media">
              <div class="cat_container__media_title">Moshuko tensei</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
