<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="na/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="na/css/player.css" />
    <script type="text/javascript" src="js/fetchpack.js"></script>
    <script src="js/lib/aes.js"></script>
    <script src="js/lib/mode-ecb.min.js"></script>
    <script src="js/lib/hls.js"></script>
    <script type="module" src="na/js/sad.js"></script>
    <script type="module" src="na/js/home.js"></script>
    <script type="module" src="na/js/main.js"></script>
    <script type="module" src="na/js/video.js"></script>
    <script>
    </script>
  </head>
  <body>
    <div id="header">
      <img
        id="drawer_menu"
        class="drawer_icon icon_image" 
        src="na/icons/menu.svg"
      />
      <div class="site_name">Servidor 1</div>
      <img
        id="search_menu"
        class="search_icon icon_image" 
        src="na/icons/search.svg"
      />
    </div>
    <div id="main_content">
    </div>
    <div id="search" class="search hide">
       <input id="search_input" type="text" placeholder="Buscar" autocomplete="off">
       <div class="search_results">
       </div>
    </div>
    <div id="details" class="hide undysplay"></div>
    <div id="player" class="hide undysplay"></div>
    <div id="settings" class="hide undysplay"></div>
    <div
      id="drawer_back_filler"
      class="drawer_back_filler drawer_hide"
      onclick="{drawerSwitch()}"
    ></div>
    <div id="drawer" class="drawer drawer_hide">
      <div id="drawer_header">
        <img
          id="drawer_icon_open"
          class="drawer_icon  icon_image"
          src="na/icons/menu_open.svg"
        />
      </div>
      <ul>
        <li id="homeButton" class="button selected"><img class="icon_image" src="na/icons/home.svg"><div>PÃ¡gina principal</div></li>
        <li id="sourceButton" class="button"><img class="icon_image" src="na/icons/swap_horiz.svg"><div>Cambiar origen</div></li>
        <li id="settingsButton" class="button"><img class="icon_image" src="na/icons/settings.svg"><div>Configuraciones</div></li>
    </ul>
    </div>
    <img
        id="back_button"
        class="drawer_icon icon_image hide undysplay" 
        src="na/icons/arrow_back.svg"
      />    
    <div id="options_menu" class="hide">
      <div class="options_box">
      </div>
    </div>
    <div id="load_animation"><div id="load_background"></div><img id="load_icon" src="na/icons/load.svg"/></div>
  </body>
