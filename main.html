<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAnime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/video.css" />
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="menu">
      <img onclick='{backClick()}' id="back_button" class="menu__item back" src="../images/back.png"></img>
      <div class="menu__server">
        <select id="server_select" onchange="{server_selected()}">
          <option value='jkanime'>JkAnime</option>
          <option value='sololatino'>SoloLatino</option>
        </select>
        <img class="menu__item" onclick="{search()}" src="../images/search.png"/>
        <img class="menu__item" onclick="{pages()}" src="../images/plus.png"/>
      </div>
      <img class="menu__item" src="../images/settings.png"></img>
      <img onclick='{shutdown()}' class="menu__item" src="../images/power.png"></img>
    </div>
    <div class="content">
      <div class="main-content">
      <div class="recent_placeholder"></div>
      <div class="fav_placeholder"></div>
      <div class="servers_container__section"></div>
    </div>
    <div class="lds-group"><div class="lds-dual-ring"></div><p class="lds-text"><center>Cargando...</center></p></div>
    </div>
    <div class="search_placeholder content"></div>
    <div class="pages_placeholder content"></div>
    <div class="details_placeholder content"></div>
    <div class="video_placeholder content"></div>
</body>
</html>
